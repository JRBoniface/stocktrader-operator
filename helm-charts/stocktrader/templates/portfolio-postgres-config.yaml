apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-portfolio-postgres-config
  labels:
    app: {{ .Release.Name }}-stock-trader
data:
  postgres.xml: |
    <server>
        <variable name="JDBC_SSL" defaultValue="false"/>
        
        <dataSource id="PortfolioDB" jndiName="jdbc/Portfolio/PortfolioDB" createIntermediateJndiContexts="true" transactional="true" type="javax.sql.XADataSource">
            <jdbcDriver libraryRef="PostgresLib" javax.sql.XADataSource="org.postgresql.xa.PGXADataSource">
                <library id="PostgresLib">
                    <file name="/config/prereqs/postgresql-42.7.7.jar"/>
                </library>
            </jdbcDriver>
            <properties.postgresql serverName="${env.JDBC_HOST}" portNumber="${env.JDBC_PORT}" databaseName="${env.JDBC_DB}"
                sslMode="disable"
                user="${env.JDBC_ID}" password="${env.JDBC_PASSWORD}"/>
            <connectionManager maxPoolSize="20" minPoolSize="5" agedTimeout="30m" connectionTimeout="30s" maxIdleTime="10m" purgePolicy="FailingConnectionOnly"/>
        </dataSource>
    </server>
