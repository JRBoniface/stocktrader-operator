apiVersion: v2
description: Umbrella Helm chart for the IBM Stock Trader sample
name: stocktrader
version: 2.0.0
icon: https://raw.githubusercontent.com/IBMStockTrader/stocktrader-helm/master/stock-trader-icon.png
sources:
  - http://github.com/IBMStockTrader
maintainers:
  - name: John W. Alcorn
    email: John.Alcorn@kyndryl.com
dependencies:
- name: postgresql
  version: 18.1.3
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: redis
  version: 16.12.3
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled
- name: mongodb
  version: 16.3.1
  repository: https://charts.bitnami.com/bitnami
  condition: mongodb.enabled
- name: kafka
  version: 31.0.0
  repository: https://charts.bitnami.com/bitnami
  condition: kafka.enabled
